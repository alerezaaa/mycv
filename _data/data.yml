education:
    title: Education
    info:
      - degree: BSc in Biosystems Engineering
        university: University of Tabriz
        time: 2016 - 2020
        details: |
          First, I started to learn fundementals under supervising of
          <a href='https://www.researchgate.net/profile/Hossein-Behfar'>Dr. Hossein Behfar</a>
          during <i>Measuring and Control tools</i> course (semester 5th),
          but after a semester, my co-learners decided to exit and I couldnt continue alone.
          
          Shortly, I start working with <a href='http://infoag.ir/en/'>Precision Agriculture group</a>
          which I'm pround of it. (details in experience section below)
            
          Highlighted courses which I'd like to share:
            - Computer Programming (C programming language)
            - Mechanical Engineering Design
            - Measuring and Control tools
            - Maintenance Engineering

experiences:
    title: Experiences
    info:
      - role: Assistant Producer
        time: 2018 - 2021
        company: University of Tabriz
        details: |
          Working as a part of <a href='http://infoag.ir/en/'>Precision Agriculture group</a> at Biosystem Engineering department in University of Tabriz.
          Under supervising of <a href='https://www.researchgate.net/profile/Hossein-Navid'>Dr Hossein Navid</a>
          and advise of <a href='https://www.linkedin.com/in/hadi-karimi-77865b87/'>Dr Hadi Karimi</a>.
          I'm rarely involved in their projects since I start master at University of Tehran.
            - Remote Controller for Silage Block Cutting Machine Remote
                - Programming Arduino
                - Electrical circuits
                - Control systems
            - Pipe cuttig decision system based in image processing using Raspberry Pi
                - Linux fundementals (Raspberry Pi)
                - Python
                - Image Processing fundementals

